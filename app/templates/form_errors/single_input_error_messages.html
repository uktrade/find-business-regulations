{% if form.errors or form.non_field_errors %}
  {% for field, errors in form.errors.items %}
    {% for error in errors %}
      <p id="{{ field }}-error" class="govuk-error-message">
        <span class="govuk-visually-hidden">Error:</span> {{ error }}
      </p>
    {% endfor %}
  {% endfor %}
{% endif %}
